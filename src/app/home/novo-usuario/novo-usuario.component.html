<h4 class="text-center">Registre-se!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="E-mail" class="form-control" formControlName="email"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required']
        && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail é obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email']
        && novoUsuarioForm.get('email')?.touched"
      mensagem="Não é um e-mail válido">
    </app-mensagem>

  </div>

  <div class="form-group">
    <input placeholder="Nome completo" class="form-control" formControlName="fullName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required']
        && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome é obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors?.['minlength']
        && novoUsuarioForm.get('fullName')?.touched"
      mensagem="O tamanho mínimo para o nome é 4">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input placeholder="Usuário" class="form-control" formControlName="userName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo']
        && novoUsuarioForm.get('userName')?.touched"
      mensagem="Deve ser em minusculo">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']
        && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input placeholder="Senha" class="form-control" formControlName="password"/>
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
